apiVersion: apps/v1
kind: Deployment
metadata:
  name: ctfd-redis
  labels:
    app: ctfd-redis
spec:
  selector:
    matchLabels:
      app: ctfd-redis
  template:
    metadata:
      labels:
        app: ctfd-redis
    spec:
      enableServiceLinks: false
      automountServiceAccountToken: false
      containers:
        - name: redis
          image: us-central1-docker.pkg.dev/dotted-forest-314903/uiuctf-2025/ctfd-redis:756ba9063d12bfaddc279a0adfd06e8631134012f312683d23cc0a6d88d012be
          securityContext:
            privileged: false
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1024Mi
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - redis-cli ping
            initialDelaySeconds: 45
            periodSeconds: 30
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - redis-cli ping
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ctfd-redis
  labels:
    app: ctfd-redis
spec:
  selector:
    app: ctfd-redis
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
  type: NodePort
